<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="index.css">
    <title>Contact Us</title>
</head>
<body>
    <main>
        
        <form action="get">
        <fieldset>
            <legend>Contact Us</legend>  
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g. John Smith">
            </div>

            <div>
                <label for="email">Your Email:</label>
                <input type="text" id="name" name="name" placeholder="e.g. xyz@mail.com">
            </div>

            <div>
                <label for="form-message">Your Message:</label>
                <textarea name="message" id="form-message" placeholder="'Howdy! Let's connect.'"></textarea>
            </div>          
        </fieldset>   
        </form>

    </main>
</body>
</html>
